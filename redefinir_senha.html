        <input
          class="input"
          type="password"
          id="nova_senha"
          name="nova_senha"
          required
        />

          >Confirme a Nova Senha:</label
        >
        <input
          class="input"
          type="password"
          id="confirmacao_senha"
          name="confirmacao_senha"
          required
        />

        <button class="btn-redefinir" type="submit">Enviar</button>
